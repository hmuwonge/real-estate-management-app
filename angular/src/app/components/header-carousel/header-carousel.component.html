<div class="carousel-container relative h-[400px] md:h-[600px] mb-32 md:mb-40">
  <button class="carousel-button prev" (click)="prev()">&lt;</button>

  <div class="carousel-slide h-full w-full">
    <div
      *ngFor="let item of items; let i = index"
      class="carousel-item absolute inset-0 h-full w-full"
      [class.active]="i === currentIndex"
    >
      <!-- Background Image -->
      <div
        class="absolute inset-0 bg-black bg-opacity-40"
        [style.background-image]="'url(' + item.mainImage + ')'"
        [style.background-size]="'cover'"
        [style.background-position]="'center'"
      ></div>

      <!-- Content Container -->
      <div class="relative h-full flex flex-col justify-center items-center text-center px-4">
        <div class="max-w-4xl mx-auto px-4">
          <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold mb-4 text-white">
            {{ item.title }}
          </h1>
          <p class="mb-6 text-base md:text-lg text-white">
            {{ item.subtitle }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <button class="carousel-button next" (click)="next()">&gt;</button>

  <div class="carousel-indicators">
    <span
      *ngFor="let item of items; let i = index"
      [class.active]="i === currentIndex"
      (click)="goTo(i)"
    ></span>
  </div>
</div>
