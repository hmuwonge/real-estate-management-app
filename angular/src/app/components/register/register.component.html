<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl w-full">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">SignUp</h1>

    <div class="bg-white px-6 sm:px-8 lg:px-10 py-6 rounded-2xl border-2 border-purple-400">
      <form class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Account Information Section -->
          <div class="space-y-4 px-2 md:px-4 py-2 border-r md:border-r-0 lg:border-r border-gray-200">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
              <input type="text" placeholder="username"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input type="password" placeholder="Password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Re-Password</label>
              <input type="password" placeholder="Re-enter Password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" placeholder="user@gmail.com"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
          </div>

          <!-- Contact Information Section -->
          <div class="space-y-4 px-2 md:px-4 py-2 border-r md:border-r-0 lg:border-r border-gray-200">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
              <input type="tel" placeholder="+44 20 xxx xxxx"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Whatsapp</label>
              <input type="tel" placeholder="+44 77 xxx xxxx"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
              <select
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>Select Country</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Profile Picture</label>
              <div class="flex items-center justify-between">
                <span class="text-gray-500 text-sm truncate">profile-picture.jpg</span>
                <button type="button"
                  class="text-blue-600 hover:text-blue-800 text-sm font-medium">Change</button>
              </div>
            </div>
          </div>

          <!-- Company Information Section -->
          <div class="space-y-4 px-2 md:px-4 py-2">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Company name</label>
              <input type="text" placeholder="Company"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Company Email</label>
              <input type="email" placeholder="email@company.com"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
              <input type="text" placeholder="Department"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Job position</label>
              <input type="text" placeholder="Job Title"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
          </div>
        </div>

        <div class="pt-6 w-full sm:w-2/3 md:w-1/2 lg:w-1/3 mx-auto">
          <button type="submit"
            class="w-full bg-purple-700 text-white py-2 px-4 rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 font-medium">
            Signup
          </button>
        </div>
      </form>

      <div class="mt-4 text-center text-sm text-gray-600">
        Already got an account?
        <a [routerLink]="['/auth/login']" class="font-medium text-blue-600 hover:text-blue-500">Signin</a>
      </div>
    </div>
  </div>
</div>
