<div class="overflow-x-auto bg-white rounded-lg shadow">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Icon</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
    </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let amenity of amenities" class="hover:bg-gray-50">
      <td class="px-6 py-4 whitespace-nowrap">
        <span class="material-icons text-gray-600">
         <img [src]="amenity.icon"/> </span>
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm font-medium text-gray-900">{{ amenity.name }}</div>
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
        <div class="flex space-x-2">
          <button
            (click)="edit.emit(amenity)"
            class="text-indigo-600 hover:text-indigo-900"
          >
            Edit
          </button>
          <button
            (click)="delete.emit(amenity.id)"
            class="text-red-600 hover:text-red-900"
          >
            Delete
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="amenities.length === 0" class="text-center py-8 text-gray-500">
  No amenities found. Create one to get started.
</div>
