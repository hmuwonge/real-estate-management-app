
<div class="py-6 max-h-svh mx-auto">
  <h2 class=" text-purple-700 mb-4 font-bold text-lg"> Amenity</h2>

  <div *ngIf="errorMessage !== null" class="w-full p-4 bg-red-500">
    <p>{{errorMessage}}</p>
  </div>

   <div *ngIf="successMessage !== null" class="w-60 p-4 bg-green-200 rounded-md text-600">
    <p>{{successMessage}}</p>
  </div>


  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <app-amenities-list
      [amenities]="amenities"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    ></app-amenities-list>

    <app-amenity-form
      [amenity]="selectedEntity"
      (formSubmit)="onSubmit($event)"
      (cancel)="resetForm()"
    ></app-amenity-form>
  </div>

</div>
