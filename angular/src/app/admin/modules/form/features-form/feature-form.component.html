<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6 bg-white p-6 rounded-lg shadow">
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      placeholder="Enter feature name"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    >
    <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="mt-1 text-sm text-red-600">
      Name is required (max 50 characters)
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium">Image (Optional)</label>
    <input
      type="file"
      (change)="onFileChange($event)"
      class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
    >
  </div>

  <div class="flex justify-end space-x-3">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="form.invalid"
      class="px-4 py-2 bg-indigo-600 text-white rounded-md text-sm font-medium hover:bg-indigo-700 disabled:bg-indigo-300"
    >
      {{ feature?.id ? 'Update' : 'Create' }}
    </button>
  </div>
</form>
