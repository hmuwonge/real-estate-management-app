<div class="font-sans text-gray-800">
  <!-- Top Bar -->
  <div class="bg-purple-600 w-full h-3 md:h-4"></div>

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-4">
          <img src="logo-placeholder.png" alt="SAWATECH" class="h-8" />
          <div class="hidden md:flex items-center space-x-1">
            <a
              [routerLink]="['/']"
              class="px-4 py-2 text-gray-700 hover:text-blue-600 border-r border-gray-200 last:border-r-0"
              >Home</a
            >
            <a
              href="#"
              class="px-4 py-2 text-gray-700 hover:text-blue-600 border-r border-gray-200 last:border-r-0"
              >Buy</a
            >
            <a
              href="#"
              class="px-4 py-2 text-gray-700 hover:text-blue-600 border-r border-gray-200 last:border-r-0"
              >Rent</a
            >
          </div>

          <div class="md:hidden">
            <button type="button" class="text-gray-700 focus:outline-none">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>

        <div *ngIf="usersService.isAuthenticated() && usersService.isAgent">
          <div class="flex flex-row">
            <div class="flex flex-col">
              <span class="text-base font-bold">{{ usersService.currentUser }}</span>
              <span class="text-sm cursor-pointer" [routerLink]="['/auth/profile']"> Edit Profile </span>
            </div>
          </div>
        </div>

        <div
          class="border-l-2 border-gray-200"
          *ngIf="!usersService.isAuthenticated() && !usersService.isAgent"
        >
          <button
            [routerLink]="['/auth/login']"
            class="text-purple-500 px-3 py-1 hover:bg-purple-500 hover:text-white hover:border-purple-500 hover-border-2 cursor-pointer md:px-4 md:py-2 rounded text-sm md:text-base"
          >
            LOGIN
          </button>

          <button
            [routerLink]="['/auth/register']"
            class="border-2 border-purple-600 cursor-pointer hover:bg-purple-600 hover:text-white text-purple-600 px-3 py-1 md:px-4 md:py-2 rounded text-sm md:text-base"
          >
            SIGN UP
          </button>
        </div>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>

  <!-- Footer -->
  <footer class="bg-[#544092] text-white py-8 md:py-10 rounded-t-xl md:rounded-t-2xl">
    <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-8 text-sm">
        <!-- Column 1 - Logo and Info -->
        <div class="text-center md:text-left">
          <div class="flex justify-center md:justify-start">
            <img src="/images/logo.svg" alt="Logo" class="h-6 mb-3 md:mb-4" />
          </div>
          <p class="text-xs md:text-sm mx-auto md:mx-0 max-w-xs">
            Buy/Sell your dream property around the world.
          </p>
          <div class="flex justify-center md:justify-start space-x-2 mt-3 md:mt-4">
            <span class="bg-white w-5 h-5 md:w-6 md:h-6 rounded-full"></span>
            <span class="bg-white w-5 h-5 md:w-6 md:h-6 rounded-full"></span>
            <span class="bg-white w-5 h-5 md:w-6 md:h-6 rounded-full"></span>
          </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-2 gap-8 mt-6 md:mt-0">
          <!-- Column 2 - Buy/Sell -->
          <div class="text-center md:text-left">
            <div class="mb-2">
               <h4 class="font-semibold mb-2 text-sm md:text-base">Userful Links</h4>
               <span class="border-2 flex w-30 rounded-full"></span>
            </div>

            <ul class="space-y-1 text-xs md:text-sm">
              <li>Homes</li>
              <li>Plots</li>
              <li>Commercial</li>
            </ul>
          </div>

          <!-- Column 3 - Help -->
          <div class="text-center md:text-left">
            <div class="mb-2">
 <h4 class="font-semibold mb-2 text-sm md:text-base">Help?</h4>
            <span class="border-2 flex w-16 rounded-full"></span>
            </div>

            <ul class="space-y-1 text-xs md:text-sm">
              <li>Support</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>

        <!-- Column 4 - App Download -->
        <div class="text-center md:text-left">
          <h4 class="font-semibold mb-2 text-sm md:text-base">Download the app</h4>
          <div class="flex justify-center md:justify-start space-x-2">
            <img src="/images/appStore.svg" alt="App Store" class="h-7 md:h-8" />
            <!-- <img src="/images/playStore.svg" alt="Play Store" class="h-7 md:h-8" /> -->
          </div>
        </div>
      </div>

      <!-- Copyright -->
      <div class="text-center text-xs mt-8 md:mt-10 text-gray-300">
        &copy; 2025 SAWATECH | All rights reserved
      </div>
    </div>
  </footer>
</div>
