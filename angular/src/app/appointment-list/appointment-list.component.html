<div class="mx-auto w-1/2 my-20">
    <div class="flex gap-2 my-6">
        <input class="border border-gray-400 p-1 rounded focus:outline-none" [(ngModel)]="newAppointmentTitle" placeholder="New Appointment Title">
        <input class="border border-gray-400 p-1 rounded focus:outline-none" type="date" [(ngModel)]="newAppointmentDate" placeholder="New Appointment Date">
        <button class="bg-sky-400 text-white p-1 rounded" (click)="addAppointment()">Add</button>
    </div>

    <div>
        <ul class="divide-y divide-gray-400">
            <li *ngFor="let appointment of appointments; index as i" class="list-none">
                <div class="py-2 font-normal">
                    <h2>
                        {{ appointment.id }} {{ appointment.title }} 
                        ({{ appointment.date | date:'dd.MM.yyyy' }})
    
                        <button class="bg-red-400 text-white p-1 rounded text-xs" (click)="deleteAppointment(i)">Delete</button>
                    </h2>
                    <p></p>
                </div>
            </li>
        </ul>
    </div>
  
</div>
